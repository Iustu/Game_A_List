<div class="flex flex-col bg-violet-300 md:justify-center  md:w-1/3 md:mx-auto mt-32">

    <div class="drop-shadow-md"> 
        <h2 align="center" class="w-full bg-white mb-3">
            Recupere sua senha
        </h2>
    </div>

    <form [formGroup]="form" class="flex flex-col items-center justify-items-center mt-5">
        <mat-form-field class="w-8/12 ml-7">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <button mat-raised-button
         color="primary" class="mb-5" [disabled]="!form.valid">Recuperar</button>
    </form>
</div>
