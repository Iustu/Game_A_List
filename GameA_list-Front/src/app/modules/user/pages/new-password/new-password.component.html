<app-header></app-header>
<div class="flex flex-row h-full">

  <div class="flex flex-col w-full max-w-3xl">

    <div style="margin-top: 100px;">
        <form [formGroup]="form" class="flex flex-col items-center justify-items-center mt-5">

          <div class="w-8/12" style="text-align: center;">
            <p class="text-lg self-center m-10">Digite sua nova senha</p>
          </div>

          <mat-form-field class="mat-badge-medium">
            <mat-label>Senha</mat-label>
            <input matInput value="" type="password" formControlName="password">
            <mat-error *ngIf="invalid('password', 'required')">A senha deve conter pelo menos um caractere especial.</mat-error>
            <mat-error *ngIf="invalid('password', 'minlength')">Preencha no mínimo 6 caracteres.</mat-error>
            <mat-error *ngIf="invalid('password', 'maxlength')">Preencha no máximo 20 caracteres.</mat-error>

        </mat-form-field>

        <mat-form-field class="mat-badge-medium">
            <mat-label>Confirme a senha</mat-label>
            <input matInput value="" type="password" formControlName="passConfirm">
            <mat-error *ngIf="invalid('passConfirm', 'required')">As senhas devem ser iguais.</mat-error>
        </mat-form-field>

          <div class="w-8/12" style="text-align: center;">
            <button class="save-button" style="margin-bottom: 15px;" (click)="login()" [disabled]="!form.valid">
              Entrar
            </button>
          </div>

        </form>
      </div>

  </div>

  <div class="bg-gray-500 hidden md:flex w-full" >
      <img ngSrc="../../../../../assets/imgs/arq1.jpg" class="object-cover w-full h-full" alt="designer" height="2880" width="1920">
  </div>


</div>
