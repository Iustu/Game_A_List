<form [formGroup]="form" class="grid grid-cols-1 mt-5">

    <mat-form-field class="mat-badge-medium col-span-2">
        <mat-label>Plataforma:</mat-label>
        <input matInput value="" formControlName="plataforma">
        <mat-error> <ng-validation-messages></ng-validation-messages> </mat-error>
    </mat-form-field>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 w-full self-center">

        <mat-form-field class="mat-badge-medium col-span-2 md:col-span-1">
            <mat-label>Horas Jogadas:</mat-label>
            <input matInput type="text" inputmode="numeric"
            formControlName="horasJogadas" mask="0*.00" placeholder="00.00">
            <mat-error> <ng-validation-messages></ng-validation-messages> </mat-error>
        </mat-form-field>

        <mat-form-field class="mat-badge-medium col-span-2 md:col-span-1">
            <mat-label>Nota</mat-label>
            <input matInput inputmode="numeric"
            formControlName="nota" mask="09" placeholder="nota de 1 a 10">
            <mat-error> <ng-validation-messages></ng-validation-messages> </mat-error>
        </mat-form-field>

        <mat-form-field class="mat-badge-medium col-span-2 md:col-span-2">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado">
              <mat-option value="NAO_JOGADO">NÃ£o-jogado</mat-option>
              <mat-option value="JOGANDO">Jogando</mat-option>
              <mat-option value="DROPADO">Dropado</mat-option>
              <mat-option value="FINALIZADO">Finalizado</mat-option>
              <mat-option value="PLATINADO">Platinado</mat-option>

            </mat-select>
            <mat-error> <ng-validation-messages></ng-validation-messages> </mat-error>
          </mat-form-field>
    </div>

    <mat-form-field class="mat-badge-medium col-span-2">
        <mat-label>Feedback:</mat-label>
        <textarea #description name="" id="" cols="30" rows="4" matInput value="" formControlName="feedback" class="misc"></textarea>
        <mat-hint align="end">{{description.value.length}} / 2500</mat-hint>
        <mat-error> <ng-validation-messages></ng-validation-messages> </mat-error>
    </mat-form-field>
</form>
